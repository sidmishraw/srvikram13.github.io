	<link rel="icon" type="image/png" sizes="96x96" href="imgs/icons/favicon-96x96.png">

	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://semantic-ui.com/dist/semantic.min.js"></script>
	<title>Clean Up Hero | Request Pickup</title>
</head>
<body>
	<div class="ui vertical inverted sidebar menu left" id="toc" style="">
		<div class="item">
			<a class="ui logo icon image" href="/">
	    		<img src="imgs/icons/android-icon-36x36.png">
	  		</a>
			<a href="index.html"><b>Cleanup Hero</b></a>
		</div>
		<a class="item" href="request.html">
		  <b>Request Pickup</b>
		</a>
		<a class="item" href="track.html">
	  		<b>Track Pickup</b>
		</a>
		<a class="item" href="history.html">
	  		<b>Pickup History</b>
		</a>
		
	</div>
	<div class="pusher">
		<div class="ui fixed inverted main menu">
		  <div class="ui container">
		    <a class="launch icon item">
		      <i class="content icon"></i>
		    </a>
		    <div class="item">Request Pickup</div>
		  </div>
		</div>
		<section class="ui container">
			<form id='request-form' onsubmit="return false">
				<div class="ui large form">
				  <div class="field">
				    	<label for='pickup-location'>Pickup Location</label>
				  		<div class="ui left icon input">
				    		<input name="pickup-location" id="pickup-location" type="text">
				    		<i class="map pin icon"></i>
				    	</div>
				  </div>
				  <div class=" field">
			    	<label for='pickup-time'>Set Pickup Time</label>
				  	<div class="ui left icon input">
				    	<input name="pickup-time" id="pickup-time" type="text" readonly="" placeholder="Coming Soon!">
					    <i class="time icon"></i>
					</div>
				  </div>
				  <div class="ui segment">
				      <div class="two fields">
				          <div class="field">
				            <label>Quantity</label>
				  			<div class="ui left icon input">
					            <input placeholder="Disposals Units" type="number">
					            <i class="trash outline icon"></i>
					        </div>
				          </div>
				          <div class="disabled field">
				  			<div class="ui left icon input">
					            <input placeholder="Recyclable Units" type="text" readonly="" placeholder="Coming Soon!">
					            <i class="recycle icon"></i>
					        </div>
				          </div>
				    </div>
				</div>
				<div class="fluid ui buttons">
				  <button class="ui button" type="button">Cancel</button>
				  <div class="or"></div>
				  <button class="ui positive button" type="submit">Request Pickup</button>
				</div>
			</form>
		</section>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
